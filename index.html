<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Cover :)</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-celular.png" alt="celular logado no Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="form">
                        <form>
                            <fieldset disabled>
                                <div class="mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Telefone, nome de usuário ou email">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Senha">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" disabled>Entrar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="or">
                        <img src="images/instagram-or.png" alt="imagem do 'ou' do Instagram">
                    </div>
                    <div class="login-alternativo">
                        <span><img src="images/logo-facebook.png" alt="logo do Facebook"></span>
                        <a href="#" class="instagram-login-facebook">Entre com o Facebook</a>
                    </div>
                    <div class="login-alternativo">
                        <a href="#" class="instagram-facebook-forgot-password">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Não tem conta? <a href="#" class="link-blue">Cadastre-se</a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        Instagram Cover por <a href="https://github.com/hmaximo">Helena Máximo</a>. :)
    </footer>
</html>
